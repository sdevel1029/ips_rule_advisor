<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../vars/vars.css">
  <link rel="stylesheet" href="../../styles/auth_findpw.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>IPS Rule Advisor</title>
</head>
<body>
  <div class="layout-wrapper">
    <header class="header">
      <div class="header-logo">
        <div class="logo">
          <img class="hdd-fill" src="../../vectors/logo-hdd-fill0.svg" />
          <img class="shield-plus" src="../../vectors/logo-shield-plus0.svg" />
        </div>
      </div>
    </header>
    <form class="content__findpw-form">
      <div class="content-title">비밀번호 찾기</div>
      <div class="form-input">
        <label class="label-input" for="">이메일 주소</label>
        <input class="input-text" id="" name="" type="text" placeholder="example@email.com"></input>
      </div>
      <div class="form-button-group">
        <button class="button-start text-button--subtle">취소</button>
        <button class="button-end text-button--primary">임시 비밀번호 요청</button>
      </div>
    </form>
  </div>
</body>
</html>
